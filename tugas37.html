<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="tugas1">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="tugas2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="tugas3">contoh</p>
        <hr />

        <script type="text/javascript">
          function tombol(){
            var a = document.getElementsByTagName("button")[0];
            var b = a.attributes.getNamedItem("onclick").value;
            document.getElementById("tugas1").innerHTML = b;

            var a = document.getElementsByTagName("button")[0];
            var b = a.attributes[0].name;
            document.getElementById("tugas2").innerHTML = b;

            var a = document.getElementsByTagName("button")[0];
            var b = a.attributes.length;
            document.getElementById("tugas3").innerHTML = b;
          }

        </script>

 </body>
</html>
